<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movies</title>
  </head>
  <body>
    <section class="movie">
      <header class="row p-3 spaceBt alignCenter">
        <a class="logo" href="#">YouTuBe</a>
        <menu class="mainMenu row textCenter">
          <a href="#">
            <i class="fas fa-star"></i>
            <p>featured</p>
          </a>
          <a href="#">
            <i class="fab fa-youtube-square"></i>
            <p>tv series</p>
          </a>
          <a href="#">
            <i class="fas fa-film"></i>
            <p>movie</p>
          </a>
          <a href="#">
            <i class="fas fa-grin"></i>
            <p>variety</p>
          </a>
          <a href="#">
            <i class="fas fa-comment-dots"></i>
            <p>community</p>
          </a>
        </menu>
        <a class="nameUser row alignCenter" href="#">
          Kane_D
          <div class="photoUser">
            <img
              class="imgRounded imgFluid"
              src="img/user2-160x160.jpg"
              alt="User Photo"
            />
          </div>
        </a>
      </header>
      <main>
        <aside class="coverPhoto"></aside>
        <article class="infoMovie"></article>
      </main>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
